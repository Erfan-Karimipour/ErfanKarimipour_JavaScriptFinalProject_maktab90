<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe | Login Page</title>
    <link rel="stylesheet" href="../../../dist/output.css">
    <link rel="stylesheet" href="../../Style.css">
    <link rel="stylesheet" href="../../media.css">
</head>
<body class="px-5">
    <button class=" py-3 h-min"><a href="../RegisterPage/Index.html"><ion-icon name="arrow-back-outline" class="text-xl"></ion-icon></a></button>
    <img src="../../Styles/Images/Logo.png" alt="Shoe Logo" class="m-auto my-24 w-20">
    <p class="text-3xl font-bold m-auto mb-14 text-center">Login to Your Account</p>

    <div class="text-xl bg-gray-100 p-2 rounded-md my-5 border-2 border-white" id="emailInputBox"><ion-icon name="mail" class="text-gray-500 align-middle text-2xl mr-1"></ion-icon><input id="emailInput" type="text" placeholder="Email" class="align-middle bg-gray-100 outline-none mt-1"></div>
    <div class="text-xl bg-gray-100 p-2 rounded-md my-5 border-2 border-white" id="passwordInputBox"><ion-icon name="lock-closed" class="text-gray-500 align-middle text-2xl mr-1"></ion-icon><input id="passwordInput" type="password" placeholder="Password" class="align-middle bg-gray-100 outline-none w-9/12 mt-1"><ion-icon name="eye" id="Eye" class="text-gray-500 align-middle text-2xl"></ion-icon></div>
    <div class="flex">
    <div class="m-auto" id="rememberMeBox"><ion-icon name="square-outline" id="rememberMe" class="align-middle text-gray-800"></ion-icon><label for="rememberMe" class="align-middle mt-1"> Remember me</label></div></div>
    <button class="mt-48 text-gray-50 bg-gray-400 w-full py-3 rounded-full duration-150" id="submit" type="submit" disabled>Sign In</button>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="Script.js" type="module"></script>
</body>
</html>
